    <h1>Cadastro de Alunos</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma"><br>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso"><br>
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem"><br>
        <button type="button" onclick="enviarDadosParaFirebase()">Enviar Dados</button>
    </form>
    
    <h1>Consultar Aluno</h1>
    <form>
        <label for="nomeConsulta">Nome:</label>
        <input type="text" id="nomeConsulta" name="nomeConsulta"><br>
        <button type="button" onclick="consultarAlunoPorNome()">Consultar</button>
        <button type="button" onclick="limparConsulta()">Limpar</button>
    </form>
    <ul id="listaAlunos"></ul>
